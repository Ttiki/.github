name: ðŸ“• Documentation issue
description: Report a documentation issue
title: "[ðŸ“• Documentation issue] - <title>"
labels: [documentation]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: checkboxes
  attributes:
    label: Type of issue
    description: What is the kind of issue with the documentation?
    options:
    - label: Mistake
    - label: Something is missing
    - label: Credit error
    - label: Other (_Add details below_)
    required: true
- type: textarea
  attributes:
    label: Documentation issue description
    description: What and where is the issue located on the documentation? 
  validations:
    required: false
- type: textarea
  attributes:
    label: Documentation info
    description: |
      examples:
        - **Version** : v.1.2.3
        - **Page/Location** : Introduction
    value: |
        - Version : v.
        - Page/Location : 
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
- type: checkboxes
  id: terms
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [ðŸ“•Code of Conduct](https://github.com/Ttiki/.github/blob/main/CODE_OF_CONDUCT.md) and ensure you have follow the [ðŸ“œContribution guidelines](https://github.com/Ttiki/.github/blob/main/CONTRIBUTING.md)
    options:
      - label: I agree to follow this project's Code of Conduct
        required: true